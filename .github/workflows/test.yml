name: Multi-Environment Deployment with Test Deploy

on:
  push:
    branches:
      - test
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: To_do_app/package-lock.json

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: To_do_app

      # Step 4: Run tests (only for the test branch)
      - name: Run tests
        if: github.ref_name == 'test'
        run: npm test
        working-directory: To_do_app

      # Step 5: Build the app
      - name: Build the app
        run: npm run build --verbose
        working-directory: To_do_app

      # Step 6: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-dist
          path: To_do_app/dist

      # Step 7: Deploy to Netlify (Test branch)
      - name: Deploy to Netlify (Test)
        if: github.ref == 'refs/heads/test'  # Deploy only for test branch
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: To_do_app/dist
          production-deploy: false  # Ensure this deploy is not to production
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_TEST_SITE_ID }}
          HOMEPAGE_URL: ${{ secrets.HOMEPAGE_URL }}  # Test homepage URL from secrets
